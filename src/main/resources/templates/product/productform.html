<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>상품 등록</title>

   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
         th:href="@{/webjars/bootstarp/3.3.5/bootstrap.min.css}" rel="stylesheet" media="screen">
   <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
           th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
   <link href="../../static/css/spring-core.css"
         th:href="@{/css/spring-core.css}" ref="stylesheet" rel="stylesheet"  media="screen">

</head>
<body>
   <div class="container">

      <div class="row">
         <h3>상품등록</h3>
      </div>
      <div class="row">
         <div class="col-sm-8">
            <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
               <input type="hidden" th:field="*{id}" />
               <div class="form-group">
                  <label class="col-sm-2 control-label">상품 설명</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" th:field="*{description}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">상품 가격</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" th:field="*{price}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">상품 이미지</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" th:field="*{imageUrl}">
                  </div>
               </div>
               <div class="row">
                  <button class="btn btn-default" type="submit">저장</button>
               </div>
            </form><!-- the end of form -->
         </div>
      </div><!-- the end of row -->

   </div>
</body>
</html>
