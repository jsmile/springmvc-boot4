<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>상품 목록</title>

   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
         th:href="@{/webjars/bootstarp/3.3.5/bootstrap.min.css}" rel="stylesheet" media="screen">
   <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
           th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
   <link href="../../static/css/spring-core.css"
         th:href="@{/css/spring-core.css}" ref="stylesheet" rel="stylesheet"  media="screen">

</head>
<body>
   <div class="container">

      <div class="row">
         <div class="col-sm-6">
            <h3>상품 상세 정보</h3>
         </div>
      </div>
      <div class="row">
         <div th:if="${not #lists.isEmpty( product )}">
            <form class="form-horizontal">
               <div class="form-group">
                  <label class="col-sm-6 control-label">ID</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${product.id}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-6 control-label">상품 설명</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${product.description}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-6 control-label">상품 가격</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${product.price}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-6 control-label">이미지 경로</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${product.imageUrl}"></p>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="row">
         <th class="col-sm-3"><a href="/product/list">목록보기</a></th>
         <th class="col-sm-3"><a th:href="${'/product/edit/' + product.id}" style="padding-left: 20px">정보수정</a></th>
      </div>
   </div>
</body>
</html>
