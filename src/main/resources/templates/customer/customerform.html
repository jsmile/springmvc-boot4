<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>고객 등록</title>

   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
         th:href="@{/webjars/bootstarp/3.3.5/bootstrap.min.css}" rel="stylesheet" media="screen">
   <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
           th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
   <link href="../../static/css/spring-core.css"
         th:href="@{/css/spring-core.css}" ref="stylesheet" rel="stylesheet"  media="screen">

</head>
<body>
   <div class="container">

      <h3>고객 정보</h3>
      <div>
         <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
               <label class="col-sm-2 control-label">이름 : </label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{firstName}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">성 : </label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{lastName}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">Email : </label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{email}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">전화번호 : </label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{phoneNumber}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">주소1 : </label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{addressLine1}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">상세주소</label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{addressLine2}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">도시명</label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{city}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">지역명</label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{state}"></div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">우편번호</label>
               <div class="col-sm-10"><input type="text" class="form-control" th:field="*{zipCode}"></div>
            </div>
            <div class="row">
               <button type="submit" class="btn btn-default">저장</button>
            </div>
         </form>
      </div>
      
   </div>
</body>
</html>
