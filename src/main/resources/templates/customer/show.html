<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>고객 정보</title>

   <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
         th:href="@{/webjars/bootstarp/3.3.5/bootstrap.min.css}" rel="stylesheet" media="screen">
   <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
           th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
   <link href="../../static/css/spring-core.css"
         th:href="@{/css/spring-core.css}" ref="stylesheet" rel="stylesheet"  media="screen">

</head>
<body>
   <div class="container">

      <div class="row">
         <div class="col-sm-6">
            <h3>고객 정보</h3>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-8">
            <form class="form-horizontal">
               <div class="form-group">
                  <label class="col-sm-2 control-label">고객 ID :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.id}">고객 ID</p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">고객 이름 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.firstName}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">고객 성 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.lastName}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">Email :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.email}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">전화번호 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.phoneNumber}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">주소 1 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.addressLine1}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">주소 2 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.addressLine2}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">도시명 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.city}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">지역구명 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.state}"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">우편번호 :</label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${customer.zipCode}"></p>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="row">
         <th class="col-sm-3"><a href="/customer/list">목록보기</a></th>
         <th class="col-sm-3"><a th:href="${'/customer/edit/' + customer.id}" style="padding-left: 20px">정보수정</a></th>
      </div>

   </div>
</body>
</html>
