<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>상품 상세 조회</title>

   <link href="http://cdn.dsdelivr.net/webjars/bootstrap/3.3.4/bootstrap.min.css"
         th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
         rel="stylesheet" media="screen"/>
   <script href="http://cdn.dsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
           th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

   <link href="../static/css/spring-core.css"
         th:href="@{css/spring-core.css}"
         rel="stylesheet" media="screen"/>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-sm-6">
            <h2>상품 상세보기</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-8">
            <form class="horizontal">
               <div class="form-group">
                  <label class="col-sm-2 control-label">상품 번호 : </label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${ product.id }"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">상품 설명 : </label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${ product.description }"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">상품 가격 : </label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${ product.price }"></p>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">이미지 경로 : </label>
                  <div class="col-sm-10">
                     <p class="form-control-static" th:text="${ product.imageUrl }"></p>
                  </div>
               </div>
            </form>
            <div><a th:href="${'/products'}">상품목록 보기</a></div>
         </div>
      </div>

   </div>
</body>
</html>
